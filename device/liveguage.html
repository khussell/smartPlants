<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
    <div class="row margin-0">
        <div class="col s3 center-align">
            <i class="fas fa-tint large-status-icon green-text"></i>
        </div>
        <div class="col s9">
            <span class="card-title green-text">GOOD</span>
            <p>Moisture</p>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var opts = {}
            $.fn.gauge = function (opts) {
                this.each(function () {
                    var $this = $(this),
                        data = $this.data();

                    if (data.gauge) {
                        data.gauge.stop();
                        delete data.gauge;
                    }
                    if (opts !== false) {
                        data.gauge = new Gauge(this).setOptions(opts);
                    }
                });
                return this;
            };




        })
    </script>
</body>
</html>
